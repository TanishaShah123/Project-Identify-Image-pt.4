<html>

<head>
    <title>Identify the Image</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>

    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>

</head>

<body>
    <div class="container">

        <center>
            <h1 class="heading">ITEM IDENTIFIER</h1>
            <br><br>

            <p style="font-size: 22px;">This model can recognize 4 awesome things: </p>
            <b class="objectnames">
  <label id="cookie">Cookie the Cutebear</label>
  <br>
  <label id="daisy">Daisy the Dino</label>
  <br>
  <label id="mary">Mary the Monkey</label>
  <br>
  <label id="tanisha">Tanisha the Talented</label>
  <br> <br> <hr>
</b>
            <label>Your WebCam</label>
            <div id="userwebcam"> </div>

            <br><br>
            <div id="userimg"></div>
            <br><br>
            <button class="btn btn-info" onclick="clickpic()">Take a Picture</button>
            <br><br>
            <button class="btn btn-default" onclick="identifyitem()">Identify the Item</button>
            <br><br>

            <p style="font-size: 25px;" id="itemname"></p>
            <p style="font-size: 25px;" id=itemaccuracy></p>
        </center>

    </div>
    <script src="main.js"></script>

</body>

</html>
